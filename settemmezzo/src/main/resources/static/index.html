<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <form class="form-inline my-2">
                <div class="form-group">
                    <label for="connect-ws">WebSocket WS connection:</label>
                    <button id="connect-ws" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect-ws" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
            <form class="form-inline my-2">
                <div class="form-group">
                    <label for="connect-lol">WebSocket LOL connection:</label>
                    <button id="connect-lol" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect-lol" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name-ws">What is your lobby WS name?</label>
                    <input type="text" id="name-ws" class="form-control" placeholder="Your lobby name here...">
                </div>
                <button id="send-ws" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name-lol">What is your lobby LOL name?</label>
                    <input type="text" id="name-lol" class="form-control" placeholder="Your lobby name here...">
                </div>
                <button id="send-lol" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="ws" class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>WS LOBBY</th>
                </tr>
                </thead>
                <tbody id="ws-lobby">

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="lol" class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>LOL LOBBY</th>
                </tr>
                </thead>
                <tbody id="lol-lobby">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
